<!-- Write a program to change the color of the elements using jQuery.  -->

<!DOCTYPE html>
<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>JS Bin</title>
</head>

<body>
    <div style="background-color:yellow">
        <p>Click the button to change the background color of this paragraph.</p>
        <button>Click me!</button>
    </div>
    <!-- make sure to add user defined script right before the end of the body tag -->
    <script>
        $(document).ready(function() {
            $("button").click(function() {
                $("div").css("background-color", "green");
            })
        });
    </script>

</body>

</html>
