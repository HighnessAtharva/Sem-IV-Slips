<html>

<head>
    <script type="text/javascript">
        function m1(str) {
            xhttp = new XMLHttpRequest();

            xhttp.open("GET", "slip15.php?q=" + str);
            xhttp.send();

            xhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    document.getElementById("a").innerHTML = this.responseText;
                }
            }
        }
    </script>
</head>

<body>
    <form>

        Search<input type=text name=search size="20" onkeyup="m1(this.value)">

        <input type=button value="submit" onclick="m1(form.search.value)">

    </form>
    suggestions :<span id="a"></span><br>

</body>

</html>
