<!-- Write AJAX program to search for category of items from the masteritemlist table from the database named hb. Display the name of the item, and its price -->

<!DOCTYPE html>
<html>

<head>
    <script>
        function showUser(str) {
            if (str == "") {
                document.getElementById("txtHint").innerHTML = "nothing to show!";
                return;
            } else {
                var xmlhttp = new XMLHttpRequest();
                xmlhttp.onreadystatechange = function() {
                    if (this.readyState == 4 && this.status == 200) {
                        document.getElementById("txtHint").innerHTML = this.responseText;
                    }
                };
                xmlhttp.open("GET", "getresult.php?q=" + str, true);
                xmlhttp.send();
            }
        }
    </script>
</head>

<body>
    <h1>AJAX ITEM CATEGORY SELECTION</h1>
    <form>
        <select name="users" onchange="showUser(this.value)">
  <option value="">Select a product:</option>
  <option value="1">Breads</option>
  <option value="2">Cakes</option>
  
  </select>
    </form>
    <br>
    <div id="txtHint"><b>Product info will be listed here...</b></div>

</body>

</html>
